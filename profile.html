<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Watch Dogs Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container details-page">
        <div class="header">
            <div class="act-number">PROFILE</div>
            <div class="title">_USER<br>DETAILS</div>
        </div>
        
        <div class="details-content">
            <h2>_AGENT PROFILE</h2>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-avatar">D</div>
                    <div class="profile-info">
                        <h3>DEDSEC_OPERATIVE</h3>
                        <span class="status active">ACTIVE</span>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-label">RANK</span>
                        <span class="stat-value">ELITE</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">MISSIONS</span>
                        <span class="stat-value">142</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SUCCESS RATE</span>
                        <span class="stat-value">98%</span>
                    </div>
                </div>
            </div>
            <a href="index.html" class="back-button">RETURN_TO_MAIN</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
