<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Dogs Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="act-number">ACT III</div>
            <div class="title">_CONSPIRACY<br>THEORIES</div>
        </div>
        
        <div class="grid-container">
            <a href="about.html" class="grid-item">
                <img src="images/WG1.jpeg" alt="Train">
                <div class="hover-effect"></div>
                <span class="grid-label">About</span>
            </a>
            <a href="info.html" class="grid-item">
                <img src="images/WG2.jpeg" alt="Lightning">
                <div class="hover-effect"></div>
                <span class="grid-label">Info</span>
            </a>
            <a href="working.html" class="grid-item">
                <img src="images/WG3.jpeg" alt="Pipe">
                <div class="hover-effect"></div>
                <span class="grid-label">Working</span>
            </a>
            <a href="contacts.html" class="grid-item">
                <img src="images/WG4.jpeg" alt="Traffic Light">
                <div class="hover-effect"></div>
                <span class="grid-label">Contacts</span>
            </a>
            <a href="profile.html" class="grid-item">
                <img src="images/WG5.jpeg" alt="Wifi">
                <div class="hover-effect"></div>
                <span class="grid-label">Profile</span>
            </a>
            <a href="chat.html" class="grid-item">
                <img src="images/WG6.jpeg" alt="Up Arrow">
                <div class="hover-effect"></div>
                <span class="grid-label">Chat</span>
            </a>
        </div>

        <div class="logo">WATCH_DOGS</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
