<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Watch Dogs Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container details-page">
        <div class="header">
            <div class="act-number">CONTACTS</div>
            <div class="title">_NETWORK<br>CONNECTIONS</div>
        </div>
        
        <div class="details-content">
            <h2>_SECURE CONTACTS</h2>
            <div class="contacts-list">
                <div class="contact-item">
                    <div class="contact-avatar">A</div>
                    <div class="contact-info">
                        <h3>AGENT_X</h3>
                        <span class="status online">ONLINE</span>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-avatar">P</div>
                    <div class="contact-info">
                        <h3>PHANTOM</h3>
                        <span class="status offline">OFFLINE</span>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-avatar">S</div>
                    <div class="contact-info">
                        <h3>SHADOW</h3>
                        <span class="status away">AWAY</span>
                    </div>
                </div>
            </div>
            <a href="index.html" class="back-button">RETURN_TO_MAIN</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
